<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario de Cargo</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="container" style="color: green">
			<h1 th:text="${titulo}"></h1>
		</div>

		<form th:action="@{/crear}" th:object="${carEmpleado}" method="post">

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="hidden"
							th:field="*{id}"> <input type="text" class="form-control"
							th:field="*{nombre}"
							placeholder="Escriba el nombre del cargo"
							required="required">
					</div>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-clock">Guardar</button>
			</div>
		</form>


	</div>
</body>
</html>
